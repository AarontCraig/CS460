<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Learning to use JS and JQuery</title>
        <link rel="stylesheet" type="text/css" href="..\HW 1\My Website\bootstrap 3\css\bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="hw2Style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <h1 class="jumbotron text-center" id="header">Let's guess your future!</h1>
        <button type="button" class="w3-button w3-block w3-ripple w3-aqua w3-hover-red" id="dareButton" onclick="clickMeButton()">Click me.. If you dare!</button>
        <script src="hw2Scripts.js"></script>
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="fname" class="leftBars">Enter Your First Name:</label>
                <input type="text" class="form-control leftBars" id="fName" onfocusout="typedName()">
                <label for="lname" class="leftBars">Now Your Last Name:</label>
                <input type="text" class="form-control leftBars" id="lName" onfocusout="typedName()">
                <script src="hw2Scripts.js"></script>
            </div>
            <div class="col-md-6">
                <button type="button" class="w3-button w3-block w3-ripple w3-aqua w3-hover-purple" id="resultsButton" onclick="fadeOut(), setTimeout(revertOpacity, 3000)">Click Here.. If you're ready!</button>
                <script src="hw2Scripts.js"></script>
            </div>
        </div>
        <span class=".badge text-center">
            <ul class="list-group" id="resultsList">
            </ul>
        </span>
        </div>
    </body>
</html>
